<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Index</title>
	</head>
	<body>
        <form>
		<fieldset>
            <legend>регистрационная инфа</legend>
            <table>
            <tr>
                <td>
                    ник*
                </td>
                <td>
                    <input type="text" placeholder="" required>
                </td>
                <td>
                    логотип:
                </td>
            </tr>
            <tr>
                <td>
                    email*
                </td>
                <td>
                    <input type="email" placeholder="ivanov@mail.ru" required>
                </td>
                <td rowspan=3>
                        <canvas id = "myCanvas" width = "200" height = "200">
                        Браузер не поддерживает тег CANVAS</canvas>
                        <script>
                        // Доступ к тегу с атрибутом id="myCanvas"
                        c = document.getElementById("myCanvas");

                        // Создание двумерного контекста
                        logo = c.getContext("2d");

                        // Определение св.-серого цвета заливки
                        logo.fillStyle = "#EEEEEE";

                        // Рисование квадрата со св.-серой заливкой
                        logo.fillRect(0,0,200,200);

                        // Начало рисования окружности
                        logo.beginPath();
                        // Рисование окружности
                        logo.arc(100,100,98,0,2*Math.PI);
                        // Завершение рисования окружности
                        logo.closePath()
                        // Определение белого цвета заливки
                        logo.fillStyle = "#FFFFFF";

                        // Заливка окружности белым цветом
                        logo.fill()

                        // Определение красного цвета заливки
                        logo.fillStyle = "#FF0000";

                        // Определение шрифта
                        logo.font = "125px Arial";

                        // Вывод текста красного цвета
                        logo.fillText("RL",20,150);
                        </script>
                </td>
            </tr>
            <tr>
                <td>
                    пароль*
                </td>
                <td>
                    <input type="password" placeholder="не менее 8 символов" required>
            </tr>
            <tr>
                <td>
                    пароль второй раз
                </td>
                <td>
                    <input type="password" placeholder="повтор" required>
            </tr>
            </table>
		</fieldset>

		<fieldset>
            <legend>профиль</legend>
            <table>
                <td>
                    фио
                </td>
                <td>
                    <input type="text" placeholder="">
                </td>
            </tr>
            <tr>
                <td>
                    дата рождения
                </td>
                <td>
                    <input type="date">
                </td>
                <td rowspan=3>
                </td>
            </tr>
            <tr>
                <td>
                    телефон
                </td>
                <td>
                    <input type="tel" placeholder="+79999999999" pattern="\+[0-9]{11}">
            </tr>
            <tr>
                <td>
                    загрузить аву
                </td>
                <td>
                    <input type="file">
            </tr>
            </table>
		</fieldset>

		<fieldset>
            <legend>личные данные</legend>
            <table>
            <tr>
                <td>
                    любимый цвет
                </td>
                <td>
                    <input type="color">
                </td>
                <td rowspan=3>
                    <details>
                        <summary>доп сведения</summary>
                        <textarea></textarea>
                    </details>
                </td>
            </tr>
            <tr>
                <td>
                    отношение к жизни
                </td>
                <td>
                    <input type="range" min=1 max=10 step=0.2><br>
                    пессимист оптимист
                </td>
            </table>
		</fieldset>
        <center>
            <input type=submit name=submit value="отправить">
            <input type=reset name=reset value="очистить">
        </center>
        </form>

	</body>
</html>
