<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Index</title>
	</head>
	<body>
        <script type="text/javascript" charset="utf-8">
            n = prompt("прошу...")
            if ((n<=1)&&(n>=-12)){
                document.write("принадлежит")
            }
            else{
                document.write("не принадлежит")
            }
            document.write("<br>")
            if (n%2==0){
                document.write("четное")
            }
            else{
                document.write("не четное")
            }
        </script>
		
	</body>
</html>
