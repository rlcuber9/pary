<H1>Малая песня</H1>
<hr>
<br>
<div>У соловья на крылах<br>
влага вечерних рос,<br>
капельки пьют луну,<br>
свет её сонных грёз. <br>
<br>
Мрамор фонтана впитал<br>
тысячи мокрых звёзд<br>
и поцелуи струй.</div> <br>
<hr>
Федерико Лорка
  </BODY>
